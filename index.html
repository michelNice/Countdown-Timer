<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script async src="js/countdown.js"></script>
</head>
<body>
    <div class="countdown">
        <div class="time">
            <span class="day"></span>
            <span>Days</span>
        </div>
        <div class="time">
            <span class="hour"></span>
            <span>Hours</span>
        </div>
        <div class="time">
            <span class="minute"></span>
            <span>Minutes</span>
        </div>
        <div class="time">
             <span class="second"></span>
            <span>Seconds</span>
        </div>
    </div>
</body>
</html>
